<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1>Remove student from  {{course.title}}</h1>
        <form ng-submit="removeStudent(currentStudentId)">
          <select ng-model="currentStudentId">
            <option  value="{{student.id}}" ng-repeat="student in students">{{student.first_name}} {{student.last_name}}
            </option>
          </select>
          <input class="btn btn-danger" type="submit">
        </form>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
    </div>
  </div>
</div>
