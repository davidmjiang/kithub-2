<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">Remove Student</h2>
        <h4>{{course.title}}</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="removeStudent(currentStudentId)">
          <select ng-model="currentStudentId">
            <option value="{{student.id}}" ng-repeat="student in students">{{student.first_name}} {{student.last_name}}
            </option>
          </select>
          <input class="btn btn-danger btn-sm" type="submit">
          <button class="btn btn-primary btn-sm" data-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
