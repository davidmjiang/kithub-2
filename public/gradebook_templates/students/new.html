<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1>Add student to course:  {{course.title}}</h1>
        <form class="form" ng-submit="addStudent(student)">
          <div class="form-group">
            <label>Student First Name:</label>
            <input ng-model="student.first_name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Student Last Name:</label>
            <input ng-model="student.last_name" class="form-control" type="text" >
          </div>
          <div class="form-group">
            <label>Student Email:</label>
            <input ng-model="student.email" class=form-control type="email">
          </div>
          <div class="modal-footer">
            <input class="btn btn-success" type="submit" name="Submit Student">
            <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
    </div>
  </div>
</div>
