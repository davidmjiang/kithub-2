<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Course</h4>
      </div>
      <div class="modal-body">
        <form>
          <label>Course Title</label>
          <input class="form-control" type="text" name="title" ng-model="courseParams.title">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="submit()" class="btn btn-primary position-higher" data-dismiss="modal">Create</button>
        <button type="button" ng-click="cancel()" class="btn btn-default position-higher" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
