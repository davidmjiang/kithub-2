<div class='row'>
  <h1>Your courses</h1>
  
  <div class="col-xs-4" ng-repeat="course in courses">
    <a uib-popover-template="popoverTemplateUrl" 
            popover-trigger="'mouseenter'"
            popover-placement="auto bottom"
            popover-popup-delay="750"
            ui-sref="gradebook.courseShow({id: course.id})">
      <div class="course-box">
        <p>{{course.title}}</p>
      </div>
    </a>
  </div>
  <div class="col-xs-4">
    <div class="new-course" ng-click="showNewCourseModal()">
    <p>Create new course..</p>
    </div>
  </div>
</div>
