<!-- Bootstrap horizon for infinite scrolls-->

<div class="row">
  <div class="col-xs-12">
    <h1>
      <div ng-submit="update(course.title)">
        <span editable-text="course.title" e-form="textBtnForm">
        </span>
      </div>

      <a ng-click="courseDetailModal(rawGPA)" ng-hide="textBtnForm.$visible">{{course.title}}</a>

      <button class="btn btn-secondary btn-sm" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
      edit title</button>
    </h1>

    <!-- {{course}} -->
  </div>
</div>

<p>Average GPA by raw score: <span>{{rawGPA | number:2}}%</span></p>
<p>GPA with curve: <span>{{curvedGPA}}% </span></p>
<div class="overflow-x-auto">
 <table class="table table-bordered">
    <tr>
      <th>Student ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>

      <th ng-repeat="col in cols| orderBy: 'col.blah' | limitTo: colCount - 4" ng-click="showAssignmentModal(assignments[$index])">{{col}}</th>

    </tr>
    <tr ng-repeat="row in allRows | limitTo: rowCount">
        <td ng-submit="submitEdit(row, item, $index)" ng-repeat="item in row track by $index | limitTo: colCount ">
          <a href="#" onbeforesave="checkItem($index, $data)" editable-text="item"> {{item}}</a>
      </td>
      <td><a ng-click="studentDetailModal(row[3], row[row.length - 1])">Details</a></td>
    </tr>
  </table>
</div>


  <button class="btn btn-success" ng-click="addAssignmentModal(course)">Add Assignment</button>
  <button class="btn btn-danger" ng-click="incrementCol('down')">Remove Column</button></br></br>
  <button class="btn btn-success" ng-click="addStudentModal(course)">Add Student</button>
  <button class="btn btn-danger" ng-click="incrementRow('down')">Remove Row</button>
  <button class="btn btn-outline-danger" ng-click="deleteCourse()">Delete this course</button>
