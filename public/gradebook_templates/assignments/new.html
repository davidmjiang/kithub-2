<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form" ng-submit="addAssignment(assignment)">
        <div class="modal-header">
          <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title">Add Assignment</h2>
          <h4>{{course.title}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Assignment Title:</label>
            <input ng-model="assignment.title" class="form-control" type="text" >
          </div>
          <div class="form-group">
            <label>Assignment Type:</label>
            <input ng-model="assignment.assignment_type" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Possible Points:</label>
            <input ng-model="assignment.possible_score" class=form-control type="number">
          </div>
        </div>
        <div class="modal-footer">
          <input class="btn btn-success" type="submit" name="Submit Assignment">
          <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
