<h2 ng-hide="pullRequests.length === 0"><i class="fa fa-arrow-right" aria-hidden="true"></i>
 Pull Requests</h2>
<h2 ng-if="pendingPRs === undefined || pendingPRs.length === 0" class="text-xs-center cabin-sketch-font"><br>
  This lesson plan has no pull requests!
</h2>



<div  class="col-xs-6" ng-repeat="pr in pendingPRs">
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">{{pr.title}}</h4>

     <label><h6 class="card-text"><a ui-sref="main.teachers.overview({id: pr.forked_plan.teacher_id})">
        <div ng-if="pr.forked_plan.teacher.avatar_file_name" id="profile-img" style="background-image: url({{ pr.forked_plan.teacher.avatar_file_name }}); vertical-align: none;"></div>
        <div ng-if="!pr.forked_plan.teacher.avatar_file_name" id="profile-img" style="background-image: url('https://placehold.it/50x50'); vertical-align: none;"></div>

        {{ pr.forked_plan.teacher.first_name + ' ' + pr.forked_plan.teacher.last_name}}
        </a>


     </h6></label><br>

      <h6 class="card-text"><label>Created On: {{ pr.created_at | date }}</label></h6>

     <h6 class="card-text" ng-if="pr.description"><label >Description: {{ pr.description }}</label></h6>
      <h6 class="card-text"><label>Status: {{ pr.status }}</label></h6>
       <pull-request-show pull-request="pr" lesson="lesson"></pull-request-show>
    </div>
  </div>
</div>
