<h1 ng-hide="pullRequests.length === 0">Pull Requests</h1>
<h2 ng-if="pendingPRs === undefined || pendingPRs.length === 0" class="text-xs-center cabin-sketch-font"><br>
  This lesson plan has no pull requests!
</h2>



<div  class="col-xs-6" ng-repeat="pr in pullRequests | filter:{ status: 'pending' }">
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">{{pr.title}}</h4>
      <p class="card-text">Description: {{ pr.description }}</p>
      <p class="card-text">Status: {{ pr.status }}</p>
       <pull-request-show pull-request="pr" pending-prs="prendingPRs" lesson="lesson"></pull-request-show>
    </div>
  </div>
</div>
