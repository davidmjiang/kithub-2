<!-- Button trigger modal -->
<button type="button"
        class="btn btn-info"
        data-toggle="modal"
        data-target="#myNewCardModal{{pullRequest.id}}">

  More Info...
</button>

<!-- Modal -->
<div class="modal fade"
     id="myNewCardModal{{pullRequest.id}}"
     tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <!-- x button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title" id="myModalLabel">
          Pull Request: {{ pullRequest.title }}
        </h4>
      </div>

      <div class="modal-body">

          <h5>{{ pullRequest.description }}</h5>
          <h5>{{ pullRequest.status }}</h5>

          <div ng-repeat="comment in pullRequest.comments">
            <pr-comment comment="comment"></pr-comment>
          </div>
      </div>

      <div class="modal-footer">

        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">

                Close
        </button>


      </div>
    </div>
  </div>
</div>
