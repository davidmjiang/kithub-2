<!-- Button trigger modal -->
<button type="button"
        class="btn btn-info"
        data-toggle="modal"
        data-target="#pullRequestModal{{ pullRequest.id }}">

  More Info...
</button>

<!-- Modal -->
<div class="modal fade pull-request-modal"
     id="pullRequestModal{{ pullRequest.id }}"
     tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">

  <div class="modal-admin" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <!-- x button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title" id="myModalLabel">
          Pull Request: {{ pullRequest.title }}
        </h4>
      </div>

      <div class="modal-body">

          <h5>{{ pullRequest.description }}</h5>
          <h5>{{ pullRequest.status }}</h5>

          <div>
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">Changes</h4>
                <pre><span ng-repeat="diff in diffs" ng-class="{ added: diff.added, removed: diff.removed }">{{ diff.value }}</span></pre>
              </div>
            </div>
          </div>

          <h2>Comments</h2>
          <div ng-repeat="comment in pullRequest.comments">
            <pr-comment pullRequest="pullRequest" comment="comment"></pr-comment>

          </div>
            <new-pr-comment pull-request="pullRequest" comments="pullRequest.comments"></new-pr-comment>

      </div>

      <div class="modal-footer">

        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">

                Close
        </button>


      </div>
    </div>
  </div>
</div>
