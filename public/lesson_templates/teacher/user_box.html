<div class="col-md-12 user-box">
	<div class="col-md-1">
		<a ui-sref="main.teachers.overview({id: teacher.id})">
			<img class="small-photo" ng-src="{{profile_photo}}">
		</a>
	</div>
	<div class="col-md-9">
		<a ui-sref="main.teachers.overview({id: teacher.id})">
			<span>{{teacher.first_name}} {{teacher.last_name}}</span>
		</a>
		<p><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp{{teacher.state}}</p>
	</div>
	<div class="col-md-2">
		<button ng-if="!following && !isCurrentUser" class="btn btn-primary btn-sm follow-btn" ng-click="follow()">Follow</button>
		<button ng-if="following && !isCurrentUser" class="btn btn-primary btn-sm follow-btn" ng-click="unfollow()">Unfollow</button>
	</div>
</div>
