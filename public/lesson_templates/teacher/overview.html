<div class="tab-content" ui-view>
  <div class="tab-pane active" id="main" role="tabpanel">
      <div class="list-group row">
        <div class="list-group-item active listed-lesson-plan col-md-6" ng-repeat="lesson in lessons | orderBy: '-created_at' | limitTo: 6">
          <h4>{{lesson.title}}</h4>
          <p>Author: {{lesson.first_name}} {{lesson.last_name}}</p>
          <p>Created {{lesson.created_at | date}}</p>
          <p>Last updated {{lesson.updated_at | date}}</p>
          <p>There's a delete button under here</p>
          <a href="#">Delete</a>
        </a>
      </div>
    </div>
  </div>
</div>
