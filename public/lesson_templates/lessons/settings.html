<div ng-if="currentUserLesson === true" >

  <button class="btn btn-secondary" ng-click="export()">Export to Word document*</button>
  *You may need to turn off pop-up blockers

  <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete Lesson</button>

  <div class="modal fade" id="deleteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Delete Lesson</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <strong>{{ lesson.title }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" ng-click="deleteLesson()">Delete</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
