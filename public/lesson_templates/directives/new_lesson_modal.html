<!-- Modal -->
<div class="modal fade" id="newLessonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- x button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Create a new lesson</h4>
      </div>
      <div class="modal-body">
        <!-- form -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="lesson-title" placeholder="Enter title..." ng-model="title">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"  ng-click="createLesson()"><i class="fa {{ saving ? 'fa-spinner fa-spin' : 'fa-graduation-cap' }} fa-fw"></i> Create</button>
      </div>
    </div>
  </div>
</div>
