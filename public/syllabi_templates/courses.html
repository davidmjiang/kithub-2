<h1>Hello!</h1>

<div ng-repeat="course in courses" course="course">
  <p>{{course.title}} | Start Date: <span ng-if="course.start_date">{{course.start_date | date}}</span>
  <input type="date" ng-model="course.newStartDate"> | End Date: <span ng-if="course.end_date">{{course.end_date | date}}</span><input type="date" ng-model="course.newEndDate"> <button class="btn btn-primary" ng-click="updateCourse(course)">Update Course</button></p>
</div>
